<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventsy</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="images/logo/logo-black.png" alt="eventsy" />
        </div>
        <div class="links">
            <a href="#" id="home">home</a>
            <a href="#" id="about">about</a>
            <a href="#" id="gallery">gallery</a>
            <a href="#" id="blog">blog</a>
            <a href="#" id="contact">contact</a>
        </div>
        <div class="nav-border"></div>
    </nav>

    <div id="app"></div>

    <footer>
        <div class="footer-content">
            <div class="footer-image">
                <img src="images/logo/logo-white.png" alt="eventsy" />
            </div>
            <div class="footer-info">
                <p>420 Smoke st. Los Angeles, CA 46318</p>
                <p>(213)-367-2627</p>
                <p>info@eventsy.com</p>
            </div>
            <div class="footer-message">
                <input class="footer-email" type="text" placeholder="Enter your email to join newsletter..." />
                <button class="footer-button">SUBSCRIBE</button>
            </div>
            <div class="social-media">
                <img class="facebook" src="images/social-media/facebook.svg" alt="facebook" />
                <img class="instagram" src="images/social-media/instagram.svg" alt="instagram" />
                <img class="twitter" src="images/social-media/twitter.svg" alt="twitter" />
            </div>
            <div class="copyright">
                <p>Copyright 2019 eventsy. All rights reserved</p>
            </div>
        </div>
    </footer>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script type="module" src="model/model.js"></script>
    <script type="module" src="app/app.js"></script>
</body>

</html>
