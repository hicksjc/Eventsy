<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav>
    <div class="logo">
      <img src="images/logo/logo-black.png" alt="eventsy" />
    </div>
    <div class="links">
      <a href="#" id="home">home</a>
      <a href="#" id="about">about</a>
      <a href="#" id="gallery">gallery</a>
      <a href="#" id="blog">blog</a>
      <a href="#" id="contact">contact</a>
    </div>
  </nav>

  <div class="contact">
    <div class="contact-header-content">
      <h1>
        CONTACT US:
      </h1>
      <div class="border">
        <div class="border-bottom"></div>
      </div>
    </div>

    <section class="contact-mid-section">
      <div class="contact-section-one">
        <input class="contact-us" type="text" placeholder="Your name..." />
        <input class="contact-us" type="text" placeholder="Email Address..." />
        <input class="contact-us" type="text" placeholder="Company..." />
        <input class="contact-us-message" type="text" placeholder="Message..." />
        <button class="message-send-button">SEND MESSAGE</button>
      </div>
      <div class="contact-section-two">
        <div class="img-cont">
          
        </div>
      </div>
    </section>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-image">
        <img src="images/logo/logo-white.png" alt="eventsy" />
      </div>
      <div class="footer-info">
        <p>420 Smoke st. Los Angeles, CA 46318</p>
        <p>(213)-367-2627</p>
        <p>info@eventsy.com</p>
      </div>
      <div class="footer-message">
        <input class="footer-email" type="text" placeholder="Enter your email to join newsletter..." />
        <button class="footer-button">SUBSCRIBE</button>
      </div>
      <div class="social-media">
        <img class="facebook" src="images/social-media/facebook.svg" alt="facebook" />
        <img class="instagram" src="images/social-media/instagram.svg" alt="instagram" />
        <img class="twitter" src="images/social-media/twitter.svg" alt="twitter" />
      </div>
      <div class="copyright">
        <p>Copyright 2019 eventsy. All rights reserved</p>
      </div>
    </div>
  </footer>
</body>

</html>
