<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav>
      <div class="logo">
        <img src="images/logo/logo-black.png" alt="eventsy" />
      </div>
      <div class="links">
        <a href="#" id="home">home</a>
        <a href="#" id="about">about</a>
        <a href="#" id="gallery">gallery</a>
        <a href="#" id="blog">blog</a>
        <a href="#" id="contact">contact</a>
      </div>
    </nav>

    <div class="gallery">
      <section class="gallery-mid-section">
        <div class="gallery-header">
          <h5>GALLERY:</h5>
          <div class="border">
            <div class="border-bottom"></div>
          </div>
        </div>
        <div class="gallery-images">
          <div class="gallery-three-column">
            <a href="#" id="event1"><div class="food-event"></div></a>
            <a href="#" id="event2"><div class="dee-jay"></div></a>
            <a href="#" id="event3"><div class="speech-event"></div></a>
          </div>
          <div class="gallery-two-column">
            <a href="#" id="event4"><div class="foodfest"></div></a>
            <a href="#" id="event5"><div class="interactional"></div></a>
          </div>
        </div>
      </section>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-image">
          <img src="images/logo/logo-white.png" alt="eventsy" />
        </div>
        <div class="footer-info">
          <p>420 Smoke st. Los Angeles, CA 46318</p>
          <p>(213)-367-2627</p>
          <p>info@eventsy.com</p>
        </div>
        <div class="footer-message">
          <input
            class="footer-email"
            type="text"
            placeholder="Enter your email to join newsletter..."
          />
          <button class="footer-button">SUBSCRIBE</button>
        </div>
        <div class="social-media">
          <img
            class="facebook"
            src="images/social-media/facebook.svg"
            alt="facebook"
          />
          <img
            class="instagram"
            src="images/social-media/instagram.svg"
            alt="instagram"
          />
          <img
            class="twitter"
            src="images/social-media/twitter.svg"
            alt="twitter"
          />
        </div>
        <div class="copyright">
          <p>Copyright 2019 eventsy. All rights reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
